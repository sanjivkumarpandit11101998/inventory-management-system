spring.application.name=notification-service
eureka.client.service.defaultZone=http://localhost:8761/eureka
server.port=8092

# Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.consumer.group-id=notificationId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:org.sanjiv.tech.OrderPlacedEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=org.sanjiv.tech